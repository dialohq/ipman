apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: ipman-webhook
webhooks:
- name: webhook.ipman.dialo.ai
  admissionReviewVersions: ["v1"]
  sideEffects: None
  clientConfig:
    # base64 -w 0 tls.crt 
    caBundle: 
    service:
      namespace: ims
      name: ipman-webhook-service
      path: /mutating
      port:  443
  objectSelector:
    matchLabels:
      name: somepod
  rules:
  - operations: ["CREATE"]
    apiGroups: ["*"]
    apiVersions: ["*"]
    resources: ["*"]
    scope: "*"
