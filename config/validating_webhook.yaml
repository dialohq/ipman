apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: ipman-validating-webhook
webhooks:
- name: webhook.ipman.dialo.ai
  # failurePolicy: Fail
  admissionReviewVersions: ["v1"]
  sideEffects: None
  clientConfig:
    # base64 -w 0 tls.crt 
    caBundle: 
    service:
      namespace: ims
      name: ipman-webhook-service
      path: /validating
      port:  443
  # this is here to prevent a deadlock
  # since the webhook server is itself
  # a pod, without it it would try to
  # call itself on creation.
  objectSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: NotIn
        values:
          - ipman
      - key: control-plane
        operator: NotIn
        values:
          - controller-manager
  rules:
  - operations: ["CREATE", "DELETE", "UPDATE"]
    apiGroups: ["ipman.dialo.ai"]
    apiVersions: ["v1"]
    resources: ["ipmen"]
